<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vidyarth Login</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
<style>
body {
  background-color: #f8f9fc;
  font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
  color: #2c3e50;
  transition: background-color 0.3s, color 0.3s;
}
.navbar {
  background: linear-gradient(90deg, #2c3e50, #4ca1af);
}
.navbar-brand { color: #fff; font-weight: 500; }
.hero { 
  background: linear-gradient(135deg, #4ca1af, #c4e0e5); 
  color: #fff; 
  padding: 30px 20px; 
  border-radius: 12px; 
  text-align: center; 
  margin-bottom: 20px;
}
.card {
  border: none;
  border-radius: 15px;
  box-shadow: 0 4px 15px rgba(0,0,0,0.1);
  transition: transform 0.3s;
}
.card:hover { transform: translateY(-4px); box-shadow: 0 8px 20px rgba(0,0,0,0.15); }
.form-control { border-radius: 10px; }
.btn-login {
  background: linear-gradient(135deg,#2c3e50,#4ca1af); 
  color:#fff; 
  border:none;
  transition:0.3s;
}
.btn-login:hover { background-color: #2c3e50; }
.dark-mode { background-color: #1e1e2f; color: #ecf0f1; }
.dark-mode .card { background-color: #2c2c3e; color: #ecf0f1; }
.dark-mode .hero { background: linear-gradient(135deg, #34495e, #2c3e50); }
</style>
</head>
<body>

<nav class="navbar">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Vidyarth</a>
    <button class="btn btn-outline-light ms-3" id="toggle-dark-mode">Toggle Dark Mode</button>
  </div>
</nav>

<div class="container d-flex justify-content-center align-items-center" style="min-height:80vh;">
  <div class="card p-4" style="max-width:400px; width:100%;">
    <div class="hero mb-3">
      <h3>Welcome Back!</h3>
      <p>Login to your Vidyarth account</p>
    </div>
    <form method="POST" action="{{ url_for('login') }}">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-login">Login</button>
      </div>
    </form>
    <p class="text-center mt-3"><a href="#" class="text-decoration-none">Forgot Password?</a></p>
  </div>
</div>

<ul>
  {% for item in items %}
    <li>{{ item }}</li>
  {% endfor %}
</ul>

<script>
const toggleButton = document.getElementById("toggle-dark-mode");
toggleButton.addEventListener("click", () => {
  document.body.classList.toggle("dark-mode");
});
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
